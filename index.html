<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="15-second Breathwork Timer PWA"/>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Breathwork Timer</title>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>Breathwork</h1>
      <p>Guided breathing cycles</p>
      <div class="header-buttons">
        <button id="helpButton" class="help-button" aria-label="Help">?</button>
        <button id="settingsToggle" class="settings-toggle" aria-label="Settings">⚙️</button>
      </div>
    </header>
    
    <main class="content">
      <section class="timer-section">
        <div class="timer-circle" id="timerCircle">
          <div class="timer-instructions">Inhale</div>
          <div class="timer-countdown">8</div>
        </div>
        <button class="start-button">Start</button>
        <div class="session-length">
          <label for="sessionLength">Session Length:</label>
          <select id="sessionLength">
            <option value="5">5 cycles (1:15 min)</option>
            <option value="10">10 cycles (2:30 min)</option>
            <option value="20">20 cycles (5 min)</option>
            <option value="40">40 cycles (10 min)</option>
          </select>
        </div>
      </section>

      <section class="settings-panel" id="settingsPanel">
        <h2>Breathing Pattern</h2>
        <div class="pattern-presets">
          <button class="preset-btn" data-preset="default">Default</button>
          <button class="preset-btn" data-preset="box">Box Breathing</button>
          <button class="preset-btn" data-preset="relaxing">4-7-8 Relaxing</button>
          <button class="preset-btn" data-preset="wim-hof">Wim Hof</button>
        </div>
        
        <div class="custom-pattern">
          <h3>Custom Pattern</h3>
          <div class="pattern-input">
            <label for="inhaleTime">Inhale</label>
            <input type="number" id="inhaleTime" min="1" max="20" value="8"> sec
          </div>
          <div class="pattern-input">
            <label for="inhaleHoldTime">Hold</label>
            <input type="number" id="inhaleHoldTime" min="0" max="20" step="0.5" value="1.5"> sec
          </div>
          <div class="pattern-input">
            <label for="exhaleTime">Exhale</label>
            <input type="number" id="exhaleTime" min="1" max="20" value="4"> sec
          </div>
          <div class="pattern-input">
            <label for="exhaleHoldTime">Hold</label>
            <input type="number" id="exhaleHoldTime" min="0" max="20" step="0.5" value="1.5"> sec
          </div>
          <button id="savePattern" class="save-pattern-btn">Save Pattern</button>
        </div>

        <div class="audio-settings">
          <h3>Audio</h3>
          <div class="setting-item">
            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
          </div>
          <div class="setting-item">
            <input type="checkbox" id="muteAudio">
            <label for="muteAudio">Mute All Sounds</label>
          </div>
        </div>
        
        <div class="theme-settings">
          <h3>Appearance</h3>
          <div class="setting-item">
            <label for="darkModeToggle">Dark Mode</label>
            <label class="theme-toggle">
              <input type="checkbox" id="darkModeToggle">
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>
        
        <button id="closeSettings" class="close-settings-btn">Close</button>
      </section>

      <section class="stats-section">
        <div class="streak-display">
          <div class="streak-count" id="streakCount">0</div>
          <div class="streak-info">
            <h3>Current Streak</h3>
            <p>Keep practicing daily!</p>
          </div>
        </div>
        
        <div class="stats-grid">
          <div class="stat-card">
            <h3>Total Sessions</h3>
            <p id="totalSessions">0</p>
          </div>
          <div class="stat-card">
            <h3>Minutes Practiced</h3>
            <p id="totalMinutes">0</p>
          </div>
        </div>
        
        <h2>Today: <span class="today-count">0</span> cycles</h2>
        <div class="calendar-container"></div>
      </section>
      
      <section class="achievements-section">
        <h2>Your Achievements</h2>
        <div class="achievement-list" id="achievementsList">
          <!-- Achievement items will be generated here -->
        </div>
      </section>
    </main>
  </div>

  <!-- Load the JavaScript -->
  <script src="achievements.js"></script>
  <script src="tutorial.js"></script>
  <script src="app.js"></script>
</body>
</html>
